<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/css/style.css">
  <title>Vite App</title>
</head>

<body>

  <header class="header">

    <div class="header__logo">
      <a href="#"> <img src="./img/index__html__img/discover__digital__art__section/logo.png" alt="headerLogo">
    </div></a>

    <nav class="header__nav">
      <ul class="header__nav__row">
        <li><a href="#" class="header__nav__link__item"> Marketplace</a></li>
        <li><a href="#" class="header__nav__link__item">Rankings</a></li>
        <li><a href="#" class="header__nav__link__item"> Connect a wallet</a></li>

        <button class="header__button">
          <div class="button__content">
            <img src="./img/index__html__img/discover__digital__art__section/User.svg" alt="" class="button__icon">
            <p class="button__text">Sign Up</p>
          </div>
        </button>

      </ul>

    </nav>
  </header>


  <main class="wrapper">

    <section class="discover__art">
      <div class="discover__art__container">
        <div class="discover__art__infoBlock">
          <h1 class="discover__art__infoBlock__title">
            Discover <br>digital art & <br>Collect NFTs
          </h1>
          <p class="discover__art__infoBlock__text">
            NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.
          </p>
          <button class="discover__art__infoBlock__button">
            <div class="button__content">
              <img src="./img/index__html__img/discover__digital__art__section/RocketLaunch.svg" alt="rocket"
                class="button__icon">
              <p class="button__text">Get Started</p>
            </div>
          </button>
          <div class="discover__art__advantages">
            <div class="discover__art__advantages__item">
              <p class="num">
                240k+
              </p>
              <p class="advantages">
                Total Sale
              </p>
            </div>

            <div class="discover__art__advantages__item">
              <p class="num">
                100k+
              </p>
              <p class="advantages">
                Auctions
              </p>
            </div>

            <div class="discover__art__advantages__item">
              <p class="num">
                360k+
              </p>
              <p class="advantages">
                Artists
              </p>
            </div>
          </div>
        </div>


        <div class="discover__art__imgCard">
          <img src="./img/index__html__img/discover__digital__art__section/spaceWalking.png" alt="spaceWalking">

          <div class="discover__art__imgCard__info">
            <h3 class="discover__art__imgCard__info__title">Space Walking</h3>

            <div class="author">
              <img src="./img/index__html__img/discover__digital__art__section/Avatar.png" alt="ava">
              <p class="author__name"> Animakid </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="trending">

    </section>

  </main>
</body>
</html>
